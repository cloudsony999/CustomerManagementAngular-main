<div class="col-md-6 offset-md-3">
  <h3>Create Customer</h3>
  <br>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>First Name: </label>
      <input formControlName="name" type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName" name="firstName">
      
  <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
           <div *ngIf="f['name'].errors && f['name'].errors['required']">!!!Name is Mandatory!!!</div>
           <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div>
       </div>
    </div>


    <div class="form-group">
      <label>Last Name: </label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label>Mobile: </label>
      <input type="number" class="form-control" id="mobile" [(ngModel)]="customer.mobile" name="mobile">
    </div>

    <div class="form-group">
      <label>Address: </label>
      <input type="text" formControlName="address" class="form-control" id="address" [(ngModel)]="customer.address" name="address">


      <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
        <div *ngIf="f['address'].errors && f['address'].errors['required']">...Typing Address is Mandatory...</div>
        <div *ngIf="f['address'].errors && f['address'].errors['maxlength']">!!!Address must not be greater than 12 characters!!!</div>
    </div>


    </div>

    <div class="form-group">
      <label>Email ID: </label>
      <input formControlName="email" type="text" class="form-control" id="email" [(ngModel)]="customer.email" name="email">


 <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
            <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, you must enter valid email address.</div>
        </div>

    </div>

    <br>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
