<div class="col-md-6 offset-md-3">
  <h3>Update Customer</h3>
  <br>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name: </label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label>Last Name: </label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label>Mobile: </label>
      <input type="number" class="form-control" id="mobile" [(ngModel)]="customer.mobile" name="mobile">
    </div>

    <div class="form-group">
      <label>Address: </label>
      <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" name="address">
    </div>

    <div class="form-group">
      <label>Email ID: </label>
      <input type="email" class="form-control" id="email" [(ngModel)]="customer.email" name="email">
    </div>
    <br>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
